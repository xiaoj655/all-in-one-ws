<!doctype html>
<html>
<head lang="zh-cn">
  <meta charset="utf-8">
  <script>
    addEventListener('DOMContentLoaded',() => {
      const output = document.querySelector('.output');
      
      let cnt = 10;
      for(let i=0;i<10;i++){
        if(i === 9){
          let p = document.createElement('p');
          p.innerHTML = 'Blast off!';
          output.appendChild(p);
          break;
        }
        let p = document.createElement('p');
        p.innerHTML = i;
        output.appendChild(p);
      }

    })
  </script>
</head>
<body>
<div class="output"></div>

</body>
</html>
